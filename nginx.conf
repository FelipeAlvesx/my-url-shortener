upstream api_backend {
    # Algoritmo de balanceamento: round-robin (padrão)
    # Distribui requisições igualmente entre os servidores
    
    server api-1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server api-2:3000 weight=1 max_fails=3 fail_timeout=30s;
    server api-3:3000 weight=1 max_fails=3 fail_timeout=30s;
    
    # weight=1: todas instâncias recebem mesma quantidade de requisições
    # max_fails=3: marca servidor como indisponível após 3 falhas
    # fail_timeout=30s: espera 30s antes de tentar novamente
}

server {
    listen 80;
    server_name localhost;

    # Logs de acesso e erro
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # Configurações de proxy para todas as rotas
    location / {
        proxy_pass http://api_backend;
        
        # Headers necessários para o Express funcionar corretamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep-alive para melhor performance
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Desabilita buffering para streaming de respostas
        proxy_buffering off;
    }

    # Health check do Nginx
    location /nginx-health {
        access_log off;
        return 200 "Nginx OK\n";
        add_header Content-Type text/plain;
    }
}
